<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Draw a polygon and calculate its area</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div id="info"></div>
    <div class="h-100  m-0 p-0">
        <div class="row h-100 m-0 p-0">
            <div class="col-md-3 m-0 p-0">
                <div id="panel" class="d-flex flex-column">
                    <div id="points" class="tab">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="geoPoint">
                            <label class="form-check-label" for="geoPoint">Geo Point</label>
                        </div>

                        <div class="d-flex ">
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    P
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    B
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    F
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="points" class="tab">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="dots">
                            <label class="form-check-label" for="dots">Geo DOTS</label>
                        </div>

                        <div class="d-flex ">
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="C">
                                <label class="form-check-label" for="C">
                                    C
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    P
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="S">
                                <label class="form-check-label" for="S">
                                    S
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="H">
                                <label class="form-check-label" for="H">
                                    H
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="points" class="tab">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="loadExistingPolygons">
                            <label class="form-check-label" for="loadExistingPolygons">Load existing polygons</label>
                        </div>

                        <div class="d-flex ">
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    A
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    B
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    C
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    Sub region
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="checkbox" value="" id="P">
                                <label class="form-check-label" for="P">
                                    Region
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="points" class="tab">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Type of polygon to draw</label>

                        <div class="d-flex ">
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" name="polygonType" value="" id="poly_an">
                                <label class="form-check-label" for="poly_an">
                                    A
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" name="polygonType" value="" id="poly_b">
                                <label class="form-check-label" for="poly_b">
                                    B
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" name="polygonType" value="" id="poly_p">
                                <label class="form-check-label" for="poly_p">
                                    C
                                </label>
                            </div>
                        </div>
                        <div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" name="polygonType" value="" id="poly_s_r">
                                <label class="form-check-label" for="poly_s_r">
                                    Sub region
                                </label>
                            </div>
                            <div class="form-check m-1">
                                <input class="form-check-input" type="radio" name="polygonType" value="" id="poly_r">
                                <label class="form-check-label" for="poly_r">
                                    Region
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="points" class="tab">
                        <div>
                            <div>Login as User name </div>
                            <button type="button" class="btn btn-secondary btn-sm">Logout</button>
                            <button type="button" id="savePolygon" class="btn btn-secondary btn-sm">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 m-0 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
